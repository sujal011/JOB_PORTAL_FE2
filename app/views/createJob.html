<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow w-100" style="max-width: 600px;">
        <h3 class="text-center mb-4">Create Job</h3>

        <!-- Use ng-submit to handle form submission -->
        <form ng-submit="createJob()" action="javascript:void(0)">
            <div class="mb-3">
                <label class="form-label">Job Title</label>
                <input type="text" ng-model="jobData.title" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea ng-model="jobData.description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Company</label>
                <input type="text" ng-model="jobData.company" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" ng-model="jobData.location" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Salary</label>
                <input type="number" ng-model="jobData.salary" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Skills Required</label>
                <input type="text" ng-model="jobData.skillsRequired" class="form-control" placeholder="Comma-separated skills" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Experience Required (in years)</label>
                <input type="number" ng-model="jobData.experienceRequired" class="form-control" required />
            </div>

            <!-- Remove the onclick attribute -->
            <button type="submit" class="btn btn-success w-100">Create Job</button>
        </form>
    </div>
</div>
