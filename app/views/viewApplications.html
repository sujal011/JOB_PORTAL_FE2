<div class="container mt-5">
    <div class="card p-4 shadow w-100" style="max-width: 800px; margin: auto;">
        <h3 class="text-center mb-4">Applications for {{ jobTitle }}</h3>

        <!-- Show message if no applications are found -->
        <div class="text-center" ng-if="applications.length === 0">
            <p>No applications found for this job.</p>
        </div>

        <!-- List of Applications -->
        <div class="list-group" ng-if="applications.length > 0">
            <div class="list-group-item" ng-repeat="application in applications">
                <h5 class="mb-1">{{ application.applicant.name }}</h5>
                <p class="mb-1"><strong>Email:</strong> {{ application.applicant.email }}</p>
                <p class="mb-1"><strong>Status:</strong> 
                    <span class="badge" ng-class="{
                        'bg-success': application.status === 'accepted',
                        'bg-warning': application.status === 'pending',
                        'bg-danger': application.status === 'rejected'
                    }">{{ application.status | uppercase }}</span>
                </p>
                <a ng-if="application.applicant.resume" href="{{ application.applicant.resume }}" target="_blank" class="btn btn-link p-0">View Resume</a>
                <div class="mt-2">
                    <button class="btn btn-success btn-sm" ng-click="updateStatus(application._id, 'accepted')">Accept</button>
                    <button class="btn btn-danger btn-sm" ng-click="updateStatus(application._id, 'rejected')">Reject</button>
                </div>
            </div>
        </div>
    </div>
</div>
